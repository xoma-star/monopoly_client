query Company($companyId: String!) {
    company(id: $companyId) {
        id, name, location, logo, owner
        balance
        contracts{
            id
        }
        recruiting
        warehouses{
            total
            stored{
                count
                spaceRequirements
            }
        }
        production{
            type{
                type
            }
        }
        registered
        prodLines
        summaries{
            salary
            gender
            name
            baseProduction
            highEducated
        }
        workers{
            salary
            gender
            name
            baseProduction
            highEducated
        }
    }
}